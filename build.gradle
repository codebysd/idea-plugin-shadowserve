plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'codebysd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.1'
}
patchPluginXml {
    changeNotes """
      <ul>
      <li>Initial implementation.</li>
      </ul>
      """
}